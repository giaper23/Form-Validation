<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name"> Name </label> 
                        <input type="text" name="name" id="name" class="form-control">
                        <span id="name_error" class="invalid-feedback"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="surname"> Surname </label> 
                        <input type="text" name="surname" id="surname" class="form-control">
                        <span id="surname_error" class="invalid-feedback"></span>
                    </div>
                </div>
            </div> 
            <div class="form-group">
                <label for="email"> Email </label> 
                <input type="email" name="email" id="email" class="form-control">
                <span id="email_error" class="invalid-feedback"></span> 
            </div>
                <div class="form-group">
                <label for="email_conf"> Email confirmation </label> <input type="email" name="email_conf" id="email_conf" class="form-control">
                <span id="emailconf_error" class="invalid-feedback"></span>
            </div>
            <div class="form-group">
                <label for="tel"> Phone </label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">+30</div>
                    </div>
                    <input type="tel" name="tel" id="tel" class="form-control">
                    <span id="tel_error" class="invalid-feedback"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="address"> Address </label> 
                <input type="text" name="address" id="address" class="form-control">
                <span id="address_error" class="invalid-feedback"></span>
            </div>
            <div class="form-group">
                    <label for="msg"> Message </label> 
                    <textarea type="text" name="msg" id="msg" class="form-control"></textarea>
                    <span id="msg_error" class="invalid-feedback"></span>
                </div>
            <div class="form-group">
                <input type="submit" value="Submit" id="submitButton" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
